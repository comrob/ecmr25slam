world_cafe: "The World Caf√© is a discussion format where attendees explore different facets of a topic in breakout groups, using the day's talks and posters as stimuli. The goal is to connect participants from various backgrounds to discuss relevant community challenges on even ground. The format consists of 5-minute discussion rounds on each topic, followed by a final conclusion session."